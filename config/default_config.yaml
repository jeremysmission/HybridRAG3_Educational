api:
  endpoint: https://openrouter.ai/api/v1
  max_tokens: 2048
  model: gpt-3.5-turbo
  temperature: 0.1
  timeout_seconds: 30
chunking:
  chunk_size: 1200
  max_heading_len: 160
  overlap: 200
cost:
  daily_budget_usd: 5.0
  input_cost_per_1k: 0.0015
  output_cost_per_1k: 0.002
  track_enabled: true
embedding:
  batch_size: 16
  device: cpu
  dimension: 384
  model_name: all-MiniLM-L6-v2
indexing:
  block_chars: 200000
  max_chars_per_file: 2000000
mode: online
ollama:
  base_url: http://localhost:11434
  context_window: 8192
  model: llama3
  timeout_seconds: 600
paths:
  database: ''
  embeddings_cache: ''
  source_folder: ''
retrieval:
  hybrid_search: true
  min_chunks: 1
  min_score: 0.3
  reranker_enabled: false
  reranker_model: cross-encoder/ms-marco-MiniLM-L-6-v2
  reranker_top_n: 20
  rrf_k: 60
  top_k: 5
security:
  audit_logging: true
  pii_sanitization: true
